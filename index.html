<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./luminex.png">
        </div>
        <div class="content">
            <div class="hero">
                <p class="main">
                    THIS IS NOT A REAL ONLINE SERVICE! YOU KNOW YOU NEED SOMETHING
                    LIKE THIS IN YOUR LIFE TO HELP YOU REALISE YOUR DEEPEST DREAMS.
                    SIGN UP NOW TO GET STARTED.
                </p>
                <p class="sub">
                    LOREM IPSUM TASTY DIMSUM
                </p>
            </div>
            <form id="main" action="#" type="post">
                <div><legend>LET'S DO THIS!</legend></div>
                <div class="details">
                    <fieldset>
                        <div>
                            <label for="">FIRST NAME</label><br><input type="text">
                        </div>
                        <div>
                            <label for="">EMAIL</label><br><input type="text">
                        </div>
                        <div>
                            <label for="">PASSWORD</label><br><input type="password">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="">LAST NAME</label><br><input type="text">
                        </div>
                        <div>
                            <label for="">PHONE NUMBER</label><br><input type="text">
                        </div>
                        <div>
                            <label for="">CONFIRM PASSWORD</label><br><input type="password">
                        </div>
                    </fieldset>
                </div>
            </form>
            <div><button type="submit">CREATE ACCOUNT</button></div>
            <div class="login-msg">ALREADY HAVE AN ACCOUNT? <button>LOGIN</button></div>
        </div>
    </div>
</body>
</html>
