<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up Form</title>
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./luminex.png">
        </div>
        <div class="content">
            <div class="hero">
                <p class="main">
                    THIS IS NOT A REAL ONLINE SERVICE! YOU KNOW YOU NEED SOMETHING
                    LIKE THIS IN YOUR LIFE TO HELP YOU REALISE YOUR DEEPEST DREAMS.
                    SIGN UP NOW TO GET STARTED.
                </p>
                <p class="sub">
                    LOREM IPSUM TASTY DIMSUM
                </p>
            </div>
            <form id="main" action="#" type="post">
                <div><legend>LET'S DO THIS!</legend></div>
                <div class="details">
                    <fieldset>
                        <div>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="firstName">
                            <span></span>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                            <span></span>
                        </div>
                        <div>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="password">
                            <span></span>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lastName">
                            <span></span>
                        </div>
                        <div>
                            <label for="phno">PHONE NUMBER</label>
                            <input type="tel" id="phno" name="phoneNumber" pattern="[0-9]{10}" maxlength="10">
                            <span class="no-error"></span>
                        </div>
                        <div>
                            <label for="pwdconfirm">CONFIRM PASSWORD</label>
                            <input type="password" id="pwdconfirm" name="pwdConfirm">
                            <span></span>
                        </div>
                    </fieldset>
                </div>
            </form>
            <div><button type="submit" form="main">CREATE ACCOUNT</button></div>
            <div class="login-msg">ALREADY HAVE AN ACCOUNT? <button>LOGIN</button></div>
        </div>
    </div>
</body>
</html>
